<div (click)="select ? select() : null">
  <ng-template #contentTemplate>
    <!-- Custom Template -->
    <p>
      @for (entry of highlightedEntries.labelEntries; track entry.text) {
        <span [class.option-highlight]="entry.isHighlighted">{{ entry.text }}</span>
      }
    </p>
    <p>
      @for (entry of highlightedEntries.subtitleEntries; track entry.text) {
        <span [class.option-highlight]="entry.isHighlighted">{{ entry.text }}</span>
      }
    </p>
  </ng-template>
</div>
