<!-- Control Center -->
<div class="control-center debug-output">
  <div class="control-toggle debug-toggle">
    <button (click)="toggleControlCenter()">
      {{ controlCenterExpanded ? 'Hide Control Center' : 'Show Control Center' }}
    </button>
  </div>
  <div
    *ngIf="controlCenterExpanded"
    class="control-body">
    <div class="control-content">
      <!-- Decorators -->
      <fieldset>
        <div>Decorators:</div>
        <label>
          <input
            type="checkbox"
            [checked]="controlCenter.showPrefixes"
            (change)="onToggle('showPrefixes', $any($event.target).checked)" />
          Show Prefixes
        </label>
        <label>
          <input
            type="checkbox"
            [checked]="controlCenter.showSuffixes"
            (change)="onToggle('showSuffixes', $any($event.target).checked)" />
          Show Suffixes
        </label>
        <label>
          <input
            type="checkbox"
            [checked]="controlCenter.showTooltips"
            (change)="onToggle('showTooltips', $any($event.target).checked)" />
          Show Tooltips
        </label>
        <label>
          <input
            type="checkbox"
            [checked]="controlCenter.showLabels"
            (change)="onToggle('showLabels', $any($event.target).checked)" />
          Show Labels
        </label>
        <label>
          <input
            type="checkbox"
            [checked]="controlCenter.floatingLabels"
            (change)="onToggle('floatingLabels', $any($event.target).checked)" />
          Floating Labels
        </label>
      </fieldset>

      <!-- Theme -->
      <fieldset>
        <div>Theme:</div>
        <label>
          <input
            type="radio"
            name="theme"
            [checked]="theme === 'default'"
            (change)="setTheme('default')" />
          Default
        </label>
        <label>
          <input
            type="radio"
            name="theme"
            [checked]="theme === 'theme2'"
            (change)="setTheme('theme2')" />
          Theme 2
        </label>
        <label>
          <input
            type="radio"
            name="theme"
            [checked]="theme === 'theme3'"
            (change)="setTheme('theme3')" />
          Theme 3
        </label>
        <label>
          <input
            type="radio"
            name="theme"
            [checked]="theme === 'theme4'"
            (change)="setTheme('theme4')" />
          Theme 4
        </label>
      </fieldset>
    </div>
  </div>
</div>

<!-- Form -->
<ng-container *ngIf="renderFlip; else formFieldsB">
  <ng-container *ngTemplateOutlet="form"></ng-container>
</ng-container>
<ng-template #formFieldsB>
  <ng-container *ngTemplateOutlet="form"></ng-container>
</ng-template>

<!-- Debugging Output -->
@if (viewModel$ | async; as vm) {
  <div class="debug-output">
    <div class="debug-toggle">
      <button (click)="toggleDebug()">
        {{ debugExpanded ? 'Hide Debug' : 'Show Debug' }}
      </button>
    </div>

    <!-- Collapsible Debug Section -->
    <div
      *ngIf="debugExpanded"
      class="debug-columns">
      <!-- Left Column -->
      <div class="column left">
        <pre>Value:<br />{{ vm.formValue$ | json }}</pre>
      </div>

      <!-- Middle Column -->
      <div class="column middle">
        <pre>Errors:<br />{{ vm.errors$ | json }}</pre>
        <pre>Dirty: {{ vm.isDirty$ | json }}</pre>
        <pre>Valid: {{ vm.isValid$ | json }}</pre>
      </div>

      <!-- Right Column (Log) -->
      <div class="column right">
        <div class="log-panel">
          <div class="log-header">
            <h4>Log Output</h4>
            <button (click)="clearLogs()">Clear</button>
          </div>
          <div class="log-messages">
            <div
              *ngFor="let message of logs"
              class="log-entry">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}

<ng-template #form>
  <form
    formidableRootValidate
    formidableForm
    class="form"
    [validationOptions]="validationOptions"
    [formValue]="formValue$ | async"
    [formFrame]="formFrame"
    [suite]="suite"
    (dirtyChange$)="isDirty$.next($event)"
    (validChange$)="isValid$.next($event)"
    (errorsChange$)="errors$.next($event)"
    (formValueChange$)="formValue$.next($event)"
    (ngSubmit)="onSubmit()">
    <fieldset>
      @if (viewModel$ | async; as vm) {
        <!-- Last Name -->
        <formidable-field-decorator>
          <formidable-textarea-field
            formidableFieldErrors
            placeholder="Your last name"
            autocomplete="family-name"
            name="lastName"
            [disabled]="false"
            [readonly]="false"
            [enableAutosize]="true"
            [showLengthIndicator]="true"
            [maxLength]="300"
            [mask]="'AAA 000'"
            [maskConfig]="{ showMaskTyped: true }"
            [ngModel]="vm.formValue$.lastName"
            (valueChanged)="onValueChanged('lastName', $event)"
            (focusChanged)="onFocusChanged('lastName', $event)">
          </formidable-textarea-field>
          <div
            *ngIf="controlCenter.showLabels"
            formidableFieldLabel
            [isFloating]="controlCenter.floatingLabels">
            Last Name
          </div>
          <div
            *ngIf="controlCenter.showTooltips"
            formidableFieldTooltip>
            <example-tooltip
              placement="bottom"
              trigger="click"
              [text]="'It opens on click. Below.'">
            </example-tooltip>
          </div>
          <div
            *ngIf="controlCenter.showPrefixes"
            formidableFieldPrefix>
            Prefix
          </div>
          <div
            *ngIf="controlCenter.showSuffixes"
            formidableFieldSuffix>
            Suffix
          </div>
        </formidable-field-decorator>

        <!-- Passwords Group -->
        <!-- TODO add form group -->
        <!-- Submit -->
        <div class="footer">
          <button
            type="submit"
            class="submit-button"
            [disabled]="!vm.isValid$">
            Submit
          </button>
        </div>
      }
    </fieldset>
  </form>
</ng-template>
