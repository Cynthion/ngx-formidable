<form
  formzForm
  class="form"
  [formzValidateRootForm]="true"
  [formValue]="formValue()"
  [formShape]="formShape"
  [suite]="suite"
  [validationOptions]="validationOptions"
  (dirtyChange$)="isDirty.set($event)"
  (validChange$)="isValid.set($event)"
  (errorsChange$)="errors.set($event)"
  (formValueChange$)="setFormValue($event)"
  (ngSubmit)="onSubmit()">
  <fieldset class="fieldset">
    <!-- First Name -->
    <formz-field-decorator [decoratorLayout]="'single'">
      <formz-input-field
        formzFormField
        formzFormFieldErrors
        placeholder="Your first name"
        autocomplete="given-name"
        maxlength="1000"
        type="text"
        name="firstName"
        [ngModel]="vm.formValue.firstName"
        [disabled]="vm.isDisabled"
        [readonly]="vm.isReadOnly">
      </formz-input-field>
      <div
        formzFormFieldLabel
        [isFloating]="true">
        Label
      </div>
      <div formzFormFieldTooltip>(Tooltip)</div>
      <div formzFormFieldPrefix>Prefix</div>
      <div formzFormFieldSuffix>Suffix</div>
    </formz-field-decorator>
