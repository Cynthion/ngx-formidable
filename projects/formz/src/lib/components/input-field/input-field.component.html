<input
  #inputRef
  [id]="fieldId"
  class="input-field"
  placeholder="Your first name"
  autocomplete="given-name"
  maxlength="1000"
  type="text"
  name="firstName"
  [class.readonly]="readonly"
  [readOnly]="readonly"
  (input)="onInputChange()"
  (focus)="onFocusChange(true)"
  (blur)="onFocusChange(false)" />
