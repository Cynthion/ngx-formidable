<div
  #autocompleteRef
  class="field"
  [class.open]="isOpen"
  [class.focused]="isFieldFocused">
  <!-- Input Field -->
  <input
    #inputRef
    type="text"
    autocomplete="off"
    class="wrapped-input"
    [id]="fieldId"
    [placeholder]="placeholder"
    [attr.name]="name"
    [attr.disabled]="disabled ? '' : null"
    [required]="required"
    (input)="onInputChange()"
    (focus)="onFocusChange(true)"
    (blur)="onFocusChange(false)" />

  <!-- Panel -->
  <div
    *ngIf="isOpen"
    #panelRef
    class="panel">
    <!-- Inline Options -->
    @for (option of filteredOptions$ | async; track option.value; let i = $index) {
      <formz-field-option
        [value]="option.value"
        [label]="option.label"
        [class.highlighted]="i === highlightedIndex">
        {{ option.label }}
      </formz-field-option>
    }
  </div>
</div>
