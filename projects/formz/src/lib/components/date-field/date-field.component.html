<div
  #dateRef
  class="field"
  [class.focused]="isFieldFocused">
  <!-- Input Field -->
  <input
    #inputRef
    type="text"
    autocomplete="off"
    class="wrapped-input"
    [mask]="ngxMask"
    [dropSpecialCharacters]="ngxMaskConfig.dropSpecialCharacters || true"
    [showMaskTyped]="ngxMaskConfig.showMaskTyped || false"
    [id]="fieldId"
    [placeholder]="placeholder"
    [attr.name]="name"
    [attr.disabled]="disabled ? '' : null"
    [readonly]="null"
    [required]="required"
    (input)="onValueChange()"
    (focus)="onFocusChange(true)"
    (blur)="onFocusChange(false)" />

  <!-- Panel -->
  <div
    #panelRef
    class="panel  panel-{{ panelPosition }}"
    [class.open]="true">
    <div class="panel-scrollcontainer">
      <div class="picker-wrapper">
        <!-- Date Picker -->
        <div #pickerRef></div>
      </div>
    </div>
  </div>
</div>
