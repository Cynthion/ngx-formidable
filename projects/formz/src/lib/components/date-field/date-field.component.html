<div
  #dateRef
  class="field"
  [class.focused]="isFieldFocused">
  <!-- Input Field -->
  <input
    #inputRef
    type="text"
    autocomplete="off"
    class="wrapped-input"
    [mask]="ngxMask"
    [dropSpecialCharacters]="true"
    [showMaskTyped]="true"
    [id]="fieldId"
    [placeholder]="placeholder"
    [attr.name]="name"
    [attr.disabled]="disabled ? '' : null"
    [readonly]="null"
    [required]="required"
    (input)="onValueChange()"
    (focus)="onFocusChange(true)"
    (blur)="onFocusChange(false)" />

  <!-- Panel -->
  <div
    #panelRef
    class="panel"
    [class.open]="true">
    <div class="picker-wrapper">
      <!-- Date Picker -->
      <div #pickerRef></div>
    </div>
  </div>
</div>
