<div
  #dateRef
  class="field"
  [class.focused]="isFieldFocused">
  <div class="wrapper">
    <!-- Input Field -->
    <input
      #inputRef
      type="text"
      autocomplete="off"
      class="wrapped-input"
      [mask]="ngxMask"
      [showMaskTyped]="ngxMaskConfig.showMaskTyped || false"
      [leadZeroDateTime]="ngxMaskConfig.leadZeroDateTime || false"
      [dropSpecialCharacters]="ngxMaskConfig.dropSpecialCharacters || true"
      [id]="fieldId"
      [placeholder]="placeholder"
      [attr.name]="name"
      [attr.disabled]="disabled ? '' : null"
      [readonly]="null"
      [required]="required"
      (input)="onValueChange()"
      (focus)="onFocusChange(true)"
      (blur)="onFocusChange(false)" />

    <!-- Toggle Trigger -->
    <!-- TODO provide this as ngContent -->
    <formz-icon
      #toggleRef
      class="toggle-background"
      [class.open]="isPanelOpen"
      [svg]="isPanelOpen ? toggleIconOpen : toggleIconClosed"
      [size]="32"
      (mousedown)="toggleClick($event)" />
  </div>

  <!-- Panel -->
  <div
    #panelRef
    class="panel  panel-{{ panelPosition }}"
    [class.open]="isPanelOpen">
    <div class="panel-scrollcontainer">
      <div class="picker-wrapper">
        <!-- Date Picker -->
        <div #pickerRef></div>
      </div>
    </div>
  </div>
</div>
