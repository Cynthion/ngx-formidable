<!-- Before -->
<div
  class="before-wrapper"
  [class.hidden]="!hasLabel && !hasTooltip">
  <!-- Label -->
  <label
    class="label-wrapper"
    [class.hidden]="!hasLabel"
    [class.floating]="isLabelFloating"
    [attr.for]="fieldId">
    <ng-content select="[formzFieldLabel]"></ng-content>
  </label>

  <!-- Tooltip -->
  <div
    class="tooltip-wrapper"
    [class.hidden]="!hasTooltip">
    <ng-content select="[formzFieldTooltip]"></ng-content>
  </div>
</div>

<div ngClass="container-{{ layout }}">
  <!-- Prefix -->
  <div
    #prefixWrapperRef
    ngClass="prefix-wrapper-{{ layout }}"
    [class.hidden]="!hasPrefix">
    <ng-content select="[formzFieldPrefix]"></ng-content>
  </div>

  <!-- Content -->
  <ng-content select="[formzField]"></ng-content>

  <!-- Suffix -->
  <div
    #suffixWrapperRef
    ngClass="suffix-wrapper-{{ layout }}"
    [class.hidden]="!hasSuffix">
    <ng-content select="[formzFieldSuffix]"></ng-content>
  </div>
</div>
