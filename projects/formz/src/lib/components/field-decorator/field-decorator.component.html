<!-- Before -->
<div
  class="before"
  [class.hidden]="!hasLabel && !hasTooltip">
  <!-- Label -->
  <label
    class="label-wrapper"
    [class.hidden]="!hasLabel"
    [class.floating]="isLabelFloating"
    [attr.for]="fieldId">
    <ng-content select="[formzFormFieldLabel]"></ng-content>
  </label>

  <!-- Tooltip -->
  <div
    class="tooltip-wrapper"
    [class.hidden]="!hasTooltip">
    <ng-content select="[formzFormFieldTooltip]"></ng-content>
  </div>
</div>

<div class="container">
  <!-- Prefix -->
  <div
    #prefixWrapperRef
    class="prefix-wrapper"
    [class.hidden]="!hasPrefix">
    <ng-content select="[formzFormFieldPrefix]"></ng-content>
  </div>

  <!-- Content -->
  <ng-content select="[formzFormField]"></ng-content>

  <!-- Suffix -->
  <div
    #suffixWrapperRef
    class="suffix-wrapper"
    [class.hidden]="!hasSuffix">
    <ng-content select="[formzFormFieldSuffix]"></ng-content>
  </div>
</div>
