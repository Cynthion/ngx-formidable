<div
  #dropdownRef
  tabindex="0"
  class="field"
  [class.open]="isOpen"
  (focus)="onFocusChange(true)"
  (blur)="onFocusChange(false)">
  <div
    class="trigger"
    (click)="togglePanel(!isOpen)">
    {{ selectedOption?.label || placeholder }}
    <span
      class="caret"
      [class.rotated]="isOpen"
      >â–¼</span
    >
  </div>

  <!-- Panel -->
  <div
    *ngIf="isOpen"
    #panelRef
    class="panel">
    @if (hasOptions) {
      <!-- Inline Options -->
      @for (option of options; track option.value; let i = $index) {
        <formz-field-option
          [value]="option.value"
          [label]="option.label"
          [class.highlighted]="i === highlightedIndex">
          {{ option.label }}
        </formz-field-option>
      }
      <!-- Content Projected Options -->
      <ng-content></ng-content>
    } @else {
      <formz-field-option
        [value]="emptyOption.value"
        [label]="emptyOption.label"
        [disabled]="emptyOption.disabled || true">
        {{ emptyOption.label }}
      </formz-field-option>
    }
  </div>
</div>
