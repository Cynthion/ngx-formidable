<div
  #dropdownRef
  class="dropdown-field"
  [class.open]="isOpen">
  <div
    class="dropdown-trigger"
    (click)="toggleDropdownPanel(!isOpen)">
    {{ selectedLabel || placeholder }}
    <span
      class="caret"
      [class.rotated]="isOpen"
      >â–¼</span
    >
  </div>

  <!-- Backdrop -->
  <div
    *ngIf="isOpen && enableBackdrop"
    class="backdrop"
    (click)="toggleDropdownPanel(false)"></div>

  <!-- Panel -->
  <div
    *ngIf="isOpen"
    class="dropdown-panel">
    @if (options?.length) {
      @for (option of options; track option.value; let i = $index) {
        <formz-field-option
          [value]="option.value"
          [label]="option.label"
          [class.highlighted]="i === highlightedIndex">
          {{ option.label }}
        </formz-field-option>
      }
    } @else {
      <ng-content></ng-content>
    }
  </div>
</div>
