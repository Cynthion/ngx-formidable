<select
  #selectRef
  class="field"
  [id]="fieldId"
  [attr.name]="name"
  [attr.disabled]="disabled ? '' : null"
  [required]="required"
  (change)="onChangeChange()"
  (focus)="onFocusChange(true)"
  (blur)="onFocusChange(false)">
  @if (hasOptions) {
    @for (option of options; track option.value) {
      <option [value]="option.value">
        {{ option.label }}
      </option>
    }
    @for (option of optionComponents; track option.value) {
      <option [value]="option.value">
        {{ option.label }}
      </option>
    }
  } @else {
    <formz-field-option
      [value]="emptyOption.value"
      [label]="emptyOption.label"
      [disabled]="emptyOption.disabled || true">
      {{ emptyOption.label }}
    </formz-field-option>
  }
</select>
