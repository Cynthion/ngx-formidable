<select
  #selectRef
  class="select-field"
  [id]="fieldId"
  [attr.name]="name"
  [attr.disabled]="disabled ? '' : null"
  [required]="required"
  (change)="onChangeChange()"
  (focus)="onFocusChange(true)"
  (blur)="onFocusChange(false)">
  @for (option of options; track option.value) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
  }
  @for (option of optionComponents; track option.value) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
  }
</select>
