<div
  ngClass="field-option-{{ layout }}"
  (click)="onClick()">
  <!-- Option Prefix for Radio Group -->
  <span
    *ngIf="layout === 'radio-group'"
    class="field-option-prefix">
    <span class="radio-outer">
      <span
        *ngIf="selected"
        class="radio-inner"></span>
    </span>
  </span>

  <!-- Option Prefix for Checkbox Group -->
  <span
    *ngIf="layout === 'checkbox-group'"
    class="field-option-prefix">
    <span class="checkbox-outer">
      <span
        *ngIf="selected"
        class="checkbox-inner"></span>
    </span>
  </span>

  <!-- Content -->
  <div class="content">
    <!-- captures the content projection inside a template reference for later export -->
    <ng-template #contentTemplate>
      <ng-content></ng-content>
    </ng-template>

    <!-- render contentTemplate immediately -->
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
</div>
